name: Build Workflow

on:
  push:
    branches:
      - main  # 当代码推送到main分支时触发
  pull_request:
    branches:
      - main  # 当对main分支发起PR时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境可以是ubuntu, windows, 或 macos

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'  # 设置你使用的Python版本

      # 安装依赖（如果有requirements.txt文件）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 如果你的项目有依赖，取消注释

      # 执行build.py
      - name: Run build.py
        run: |
          python build.py  # 执行build.py脚本
